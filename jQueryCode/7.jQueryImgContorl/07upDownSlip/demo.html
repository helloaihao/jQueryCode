<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>上下移动图片</h1>
			<p>鼠标悬停时移开图片显示信息，离开时恢复</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-3 holder">
				<div class="mv-img bg-primary"></div>
				<div class="text"><h1>primary</h1></div>
			</div>
			<div class="col-xs-3 holder">
				<div class="mv-img bg-info"></div>
				<div class="text"><h1>info</h1></div>
			</div>
			<div class="col-xs-3 holder">
				<div class="mv-img bg-warning"></div>
				<div class="text"><h1>warning</h1></div>
			</div>
			<div class="col-xs-3 holder">
				<div class="mv-img bg-danger"></div>
				<div class="text"><h1>danger</h1></div>
			</div>
		</div>
	</div>

    <script src="../../jquery.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <script src="../../bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
